<div class="search-bar absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-3 shadow-lg z-10">
	<div class="text-2xl font-medium oswald-font">{{ title }}</div>

	

	<div class="flex justify-end">
		<div class="flex space-x-4 mr-8" *ngIf="title === 'Good, Missing, Damaged' || title === 'Damage' || title === 'Good' || title === 'Missing'">

			<input type="date" 
				   class="text-black bg-gray-100 border border-gray-300 rounded-md p-1 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
				   [(ngModel)]="startDate" 
				   [max]="endDate"
				   (change)="onchangeStart($event)">
			
			<input type="date" 
				   class="text-black bg-gray-100 border border-gray-300 rounded-md p-1 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
				   [(ngModel)]="endDate" 
				   [min]="startDate" 
				   
				   (change)="onchangeEnd($event)">
		  </div>
		
	  <input type="search" placeholder="Search..." class="search-input" (input)="onSearch($event)" />
	  <div class="icons">
		<button class="icon-btn">
		  <i class="fa fa-search"></i>
		</button>
		
		<ng-container *ngIf="title !== 'Stock List' &&  title !== 'Good, Missing, Damaged' &&  title !== 'Damage'  && title !== 'Good'  && title !== 'Missing'">
		  <button  *ngIf="showAddIcon" class="icon-btn" (click)="toggleModal()">
			<i class="fa fa-plus"></i>
		  </button>
		</ng-container>


		<button class="icon-btn" (click)="exportPDF()">
			<lucide-icon name="FileDown" ></lucide-icon>
		</button>
	  </div>
	</div>
</div>


  <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 backdrop-blur-sm">
	<div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-3xl mx-auto transform transition-transform duration-300 ease-in-out scale-95 md:scale-100">
	  <!-- Modal Header -->
	  <div class="flex pb-4 border-b mb-6">
		<h2 class="text-2xl font-bold text-gray-800 w-full">{{ modalTitle }}</h2>
		<button type="button" class="absolute top-4 right-4 text-gray-400 hover:text-gray-900" (click)="isModalOpen = false">
		  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
			<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
		  </svg>
		  <span class="sr-only">Close modal</span>
		</button>
	  </div>

	  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
		<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
		  <div *ngFor="let field of fields" [ngClass]="{'col-span-2': field.fullWidth}">
				<label 
				class="block text-sm font-medium mb-2"
				[ngClass]="{
					'text-gray-700': !(formGroup.get(field.name)?.touched && formGroup.get(field.name)?.invalid),
					'text-red-500': formGroup.get(field.name)?.touched && formGroup.get(field.name)?.invalid
				}"
				>
				{{ field.label }}
				</label>
				<div class="relative">
					<input
						*ngIf="field.type !== 'select'"
						[formControlName]="field.name"
						[type]="field.type"
						[placeholder]="field.placeholder"
						[ngClass]="{
						'shadow-sm border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 ease-in-out focus:ring-opacity-50 hover:border-blue-400': true,
						'border-red-500 bg-red-100': formGroup.get(field.name)?.touched && formGroup.get(field.name)?.invalid
						}"
						class="w-full bg-transparent rounded-md border py-[10px] pl-5 pr-12 text-dark-6 outline-none transition"
					/>
					<div
						*ngIf="formGroup.get(field.name)?.touched && formGroup.get(field.name)?.invalid && field.type != 'select'"
						class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
					>
						<lucide-icon
						name="OctagonAlert"
						class="absolute right-2 top-1/2 transform -translate-y-1/2 h-5 w-5 text-red-500"
						>
						</lucide-icon>
					</div>
				</div>

			<div *ngIf="field.type === 'select'" class="relative dropdown">
				<input
				  [formControlName]="field.name"
				  (focus)="showOptions(field)"
				  (input)="filterOptions(field)"
				  (blur)="hideOptions()"
				  [placeholder]="field.placeholder"
				  [ngClass]="{
					'shadow-sm border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 ease-in-out focus:ring-opacity-50 hover:border-blue-400': true,
					'border-red-500 bg-red-100': formGroup.get(field.name)?.touched && formGroup.get(field.name)?.invalid
					}"
				  class="w-full bg-transparent rounded-md border border-red py-[10px] pl-5 pr-12 text-dark-6 outline-none transition"
				/>
				<ul
				  *ngIf="currentField === field && filteredOptions[field.name] && filteredOptions[field.name].length > 0"
				  class="absolute bg-white border border-gray-300 rounded-lg mt-1 w-full z-10 max-h-48 overflow-y-auto shadow-lg"
				  (mouseenter)="onDropdownMouseEnter()"
				  (mouseleave)="onDropdownMouseLeave()"
				>
				  <li
					*ngFor="let option of filteredOptions[field.name]"
					(click)="selectOption(field.name, option.value, option.label)"
					class="px-4 py-2 hover:bg-blue-100 cursor-pointer transition duration-150 ease-in-out"
				  >
					{{ option.label }}
				  </li>
				</ul>
					<div
						*ngIf="formGroup.get(field.name)?.touched && formGroup.get(field.name)?.invalid"
						class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
					>
						<lucide-icon
						name="OctagonAlert"
						class="absolute right-2 top-1/2 transform -translate-y-1/2 h-5 w-5 text-red-500"
						>
						</lucide-icon>
					</div>

				<input type="hidden" [formControlName]="field.name + '_value'" />
			  </div>
			  <div *ngIf="formGroup.get(field.name)?.invalid && formGroup.get(field.name)?.touched" class="text-red-500 text-sm mt-1">
				{{ field.label }} is required
			  </div>
		  </div>
		</div>
		
		<span id="errorMessage" class="text-red-500 text-center"></span>
		<div class="flex justify-end space-x-4 mt-6">
		  <button type="button" (click)="isModalOpen = false"
				  class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none">
			Cancel
		  </button>
		  <button [disabled]="isDisabled" [ngClass]="{'opacity-50': isDisabled}" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none">
			Add
		  </button>
		  
		</div>
	  </form>
	</div>
</div>
