<div class="bg-white p-2 rounded-sm shadow-xl w-full">
  <div class="grid grid-cols-12 mb-2 mt-5">
    <div class="col-span-4">
      <p-chart
        type="pie"
        [data]="combinedConditionData"
        [options]="options"
      ></p-chart>
      <p class="text-center text-gray-700 mt-1">Condition of Items</p>
    </div>
    <div class="col-span-8 mr-5">
      <p-chart
        type="bar"
        [data]="inventoryData"
        [options]="barOptions"
      ></p-chart>
      <p class="text-center text-black-700 mt-3">Inventory Items</p>
    </div>
  </div>

  <div class="grid grid-cols-1 mt-5">
    <app-room [showControls]="false" [showAdd]="false"></app-room>
  </div>
</div>
