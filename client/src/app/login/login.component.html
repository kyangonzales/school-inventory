<div class="flex flex-col md:flex-row min-h-screen relative">
  <div
    class="hidden md:block md:w-1/2 bg-cover bg-center relative bg-transition"
    [style.backgroundImage]="'url(' + currentBackground + ')'" > 
    <div class="absolute inset-0 flex flex-col items-center bg-black bg-opacity-50">
      <div class="flex flex-col items-center mt-28">
        <img src="assets/papayalogo.png" alt="Papaya Logo" class="w-48 mb-4" />
        <p class="text-4xl font-extrabold text-center text-white">Inventory Management System</p>
        <p class="text-sm text-center text-gray-300 mt-1">Track. Manage. Organize.</p>
      </div>
    </div>    
  </div>

  <div class="flex items-center justify-center flex-grow p-6 bg-gray-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <!-- Login Form -->
      <form *ngIf="!showRegister" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-5">
          <label for="username" class="block text-gray-700 font-medium mb-2">Email Address</label>
          <div class="relative">
            <lucide-icon name="Mail" class="absolute text-gray-500 top-1/2 -translate-y-2/4 left-2 w-5 h-5"></lucide-icon>
            <input
              type="email"
              id="username"
              name="email"
              formControlName="email"
              placeholder="Enter your email"
              [ngClass]="{
                'w-full px-4 pl-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400': true,
                'border-red-500 bg-red-100': email.touched && email.invalid
              }"
            />
            <lucide-icon
              *ngIf="email.touched && email.invalid"
              name="OctagonAlert"
              class="absolute right-2 top-1/2 transform -translate-y-1/2 h-5 w-5 text-red-500">
            </lucide-icon>
          </div>
          <small *ngIf="email.touched && email.invalid" class="text-red-500 text-xs mt-1">
            <span *ngIf="email.errors?.required">Email is required.</span>
            <span *ngIf="email.errors?.email">Invalid email format.</span>
          </small>
        </div>
  
        <div class="mb-5">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <div class="relative">
            <lucide-icon name="Lock" class="absolute text-gray-500 top-1/2 -translate-y-2/4 left-2 w-5 h-5"></lucide-icon>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              formControlName="password"
              placeholder="Enter your password"
              class="w-full px-4 pl-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-2 flex items-center justify-center text-gray-500 hover:text-gray-700 focus:outline-none">
              <lucide-icon name="Eye" *ngIf="!showPassword" class="w-5 h-5"></lucide-icon>
              <lucide-icon name="EyeOff" *ngIf="showPassword" class="w-5 h-5"></lucide-icon>
            </button>
          </div>
        </div>
  
        <p class="text-center mt-3 mb-3 text-sm text-red-600">{{ message }}</p>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
          Log in
        </button>
      </form>
  
      <form *ngIf="showRegister" [formGroup]="registerForm" (ngSubmit)="handleRegister()">
        <div class="mb-5">
          <label for="fullName" class="block text-gray-700 font-medium mb-2">Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            formControlName="fullName"
            placeholder="Enter your full name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg"
          />
        </div>
        <div class="mb-5">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg"
          />
        </div>
        <div class="mb-5">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg"
          />
        </div>
        <div class="mb-5">
          <label for="confirmPassword" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3"
          />
          <span id="errorMessage" class="text-red-400 text-center"></span>
        </div>
        
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
          Register
        </button>
      </form>
  
      <p class="text-center mt-5" *ngIf="!showRegister">Don't have an account? <span class="underline text-blue-500 hover:underline cursor-pointer" (click)="showRegister = true">Register</span></p>
      <p class="text-center mt-5" *ngIf="showRegister">Already have an account? <span class="underline text-blue-500 hover:underline cursor-pointer" (click)="showRegister = false">Login</span></p>
      
      <p class="text-center mt-6 text-gray-500 text-xs">
        Â© 2024 Papaya Inventory System. All rights reserved.
      </p>
    </div>
  </div>

</div>
